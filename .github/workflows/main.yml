name: Trabalho autoamção de testes

on:
  workflow_dispatch:

jobs:
  web-tests:

    runs-on: ubuntu-latest

    steps:
      # clone do projeto para a máquina
      - uses: actions/checkout@v4

      # conferir a versão instalada
      - name: Node version
        run: node --version

      - name: Instalando dependências
        run: npm install

      - name: Executando os testes
        run: npx cypress run

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorios
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports
